<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pari</title>
</head>
<body>
    <div class="container my-5">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Opzione</label>
            <select class="form-select" id="inputGroupSelect01">
              <option value="1" selected>Pari</option>
              <option value="2">Dispari</option>
            </select>
            <div class="input-group mt-3">
                <span class="input-group-text" id="basic-addon1">Numero</span>
                <input id="user-number" type="text" class="form-control" placeholder="Inserisci un numero da 1 a 5" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <button class="btn btn-primary " onclick="playGame()">Gioca</button>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
